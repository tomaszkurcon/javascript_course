<!--Nie wyświetlał się bo skrypt uruchamiał się przed załadowaniem strony i   var canvas = document.getElementById("canvas"); było nullem, dodatkowo w strict mode nie można używać zmiennych bez ich deklaracji (nie stają się automatycznie globalne) -->
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Page title</title>
  </head>
  <body>
    <main>
      <h1>Płótno</h1>
      <canvas id="canvas" width="500" height="500">
        Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas"
      </canvas>
    </main>
    <script>
      "use strict"; // Nie wyłączaj trybu ścisłego
      var canvas = document.getElementById("canvas"); // Tutaj jest użyty standard W3C DOM — będzie on tematem następnych ćwiczeń

      const context = canvas.getContext("2d"); // Utworzenie obiektu 'CanvasRenderingContext2D'

      context.strokeStyle = "#FBA834";
      context.globalCompositeOperation = "xor";

      context.lineWidth = 25;

      //circle
      context.beginPath();
      context.arc(150, 350, 40, 0, 2 * Math.PI, true);
      context.stroke();
      //rect1
      context.fillStyle = "#FBA834";
      context.fillRect(0, 200, 100, 100);
      //rect2
      context.fillStyle = "#333A73";
      context.fillRect(50, 250, 100, 100);

      context.save();
      context.translate(150, 150);
      //rect3
      context.fillStyle = "#387ADF";
      context.fillRect(0, 200, 100, 100);
      //rect4
      context.fillStyle = "#50C4ED";
      context.fillRect(50, 250, 100, 100);

      context.save();

      context.translate(-150, -150);
      context.globalCompositeOperation = "destination-over";
      //border
      context.lineWidth = 5;
      context.beginPath();
      context.moveTo(0, 200);
      context.lineTo(0, 400);
      context.moveTo(0, 200);
      context.lineTo(200, 200);
      context.stroke();
      context.strokeStyle = "#50C4ED";
      context.beginPath();
      context.moveTo(300, 500);
      context.lineTo(150, 500);
      context.moveTo(300, 500);
      context.lineTo(300, 350);
      context.stroke();
    </script>
  </body>
</html>
